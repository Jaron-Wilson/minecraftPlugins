name: GamericaPlugin
version: '${project.version}'
main: me.jaron.gamerica.plugin.GamericaPlugin
api-version: 1.18
authors: [ JA_RON, Jaron ]
description: Plugin for my friends server
depend:
  - ProtocolLib
commands:
  fly:
    description: Fly in survial
    usage: /<command>
  questnpc:
    description: spawns a jeff
  vanish:
    description: vanish
  start:
    description: start
  join:
    description: joins game
  lobby:
    description: joins lobby
  isafk:
    description: Check to see if you or someone else is AFK
  afk:
    description: Toggle your AFK status
  end:
    description: ends game
